<!DOCTYPE html>

<head>

<body>

                    <li><a href="">Your Yogi</a></li>
                </ul>
            </nav>
            <img src="images/user.png" class="user">
        </div>

        <!-- Creating Another div from Main Content  -->

        <div class="content">

            <a href="" class="btn">Join Now!</a>
            <h1>Join our community today<br>and pay Â£0 subscription fee</h1>
            <p>Together we shape your body and mind</p>

            <!-- Creating Arrow images -->
        <div class="arrow-icons">
            <img src="images/back-arrow.png" alt="back-arrow">
            <img src="images/next-arrow.png" alt="forward-arrow">

        </div>
        </div>
       
        <!-- Creating Social icons -->
